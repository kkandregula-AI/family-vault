<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a344f"/>
      <stop offset="100%" stop-color="#0a1520"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0c84a"/>
      <stop offset="100%" stop-color="#b8770a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3f62"/>
      <stop offset="100%" stop-color="#0d2236"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>

  <!-- House roof -->
  <polygon points="96,22 30,76 162,76" fill="url(#gold)" filter="url(#shadow)"/>
  <!-- Roof highlight -->
  <polygon points="96,26 34,76 158,76" fill="none" stroke="#fff" stroke-width="1" opacity="0.15"/>

  <!-- House chimney -->
  <rect x="118" y="32" width="14" height="28" rx="3" fill="url(#gold)"/>

  <!-- House body -->
  <rect x="30" y="72" width="132" height="98" rx="6" fill="url(#shieldGrad)" stroke="#c8973f" stroke-width="1.5"/>

  <!-- Door frame -->
  <rect x="72" y="108" width="48" height="62" rx="5" fill="#0a1828"/>
  <!-- Door -->
  <rect x="74" y="110" width="44" height="58" rx="4" fill="#0e2035"/>
  <!-- Door panels -->
  <rect x="78" y="114" width="17" height="22" rx="2" fill="none" stroke="#c8973f" stroke-width="1" opacity="0.5"/>
  <rect x="97" y="114" width="17" height="22" rx="2" fill="none" stroke="#c8973f" stroke-width="1" opacity="0.5"/>
  <rect x="78" y="140" width="36" height="24" rx="2" fill="none" stroke="#c8973f" stroke-width="1" opacity="0.5"/>

  <!-- Lock on door -->
  <rect x="90" y="136" width="12" height="9" rx="2" fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="96" cy="133" r="5" fill="none" stroke="url(#gold)" stroke-width="2.2"/>
  <!-- Keyhole -->
  <circle cx="96" cy="140" r="1.8" fill="#0a1828"/>
  <rect x="95" y="141" width="2" height="3" fill="#0a1828"/>

  <!-- Windows -->
  <rect x="38" y="88" width="26" height="22" rx="4" fill="#0a1828" stroke="#c8973f" stroke-width="1" opacity="0.8"/>
  <line x1="51" y1="88" x2="51" y2="110" stroke="#c8973f" stroke-width="1" opacity="0.4"/>
  <line x1="38" y1="99" x2="64" y2="99" stroke="#c8973f" stroke-width="1" opacity="0.4"/>

  <rect x="128" y="88" width="26" height="22" rx="4" fill="#0a1828" stroke="#c8973f" stroke-width="1" opacity="0.8"/>
  <line x1="141" y1="88" x2="141" y2="110" stroke="#c8973f" stroke-width="1" opacity="0.4"/>
  <line x1="128" y1="99" x2="154" y2="99" stroke="#c8973f" stroke-width="1" opacity="0.4"/>

  <!-- Warm light glow in windows -->
  <rect x="39" y="89" width="24" height="20" rx="3" fill="#c8973f" opacity="0.12"/>
  <rect x="129" y="89" width="24" height="20" rx="3" fill="#c8973f" opacity="0.12"/>

  <!-- Shield badge bottom right â€” security indicator -->
  <circle cx="154" cy="154" r="20" fill="#0d1b2a" stroke="#c8973f" stroke-width="1.5"/>
  <path d="M154 138 c-8 2 -13 7 -13 14 0 8 6 14 13 17 7-3 13-9 13-17 0-7-5-12-13-14z" fill="url(#gold)" filter="url(#glow)"/>
  <line x1="149" y1="153" x2="152" y2="157" stroke="#0d1b2a" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="152" y1="157" x2="159" y2="149" stroke="#0d1b2a" stroke-width="2.2" stroke-linecap="round"/>
</svg>
